<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./personal-info.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:ital,wght@0,400;0,600;0,700;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="personal-info">
      <img
        class="sl-051022-50280-34-1-icon"
        alt=""
        src="./public/sl-051022-50280-34-1@2x.png"
      />

      <div class="about-you">
        <h1 class="let-us-know">Let us know more about you</h1>
      </div>
      <div class="know-more-about-you">
        <div class="why-yoga"></div>
      </div>
      <div class="frame-your-info">
        <div class="your-info">Your info</div>
      </div>
      <div class="frame-your-info1">
        <div class="your-info1">Your info</div>
      </div>
      <div class="frame-your-info2">
        <input class="frame-your-info-child" type="text" />
      </div>
      <div class="frame-your-info3">
        <div class="gender">Gender</div>
      </div>
      <div class="frame-your-info4">
        <div class="female">Female</div>
      </div>
      <div class="frame-your-info5">
        <textarea class="frame-your-info-item" rows="{7}" cols="{33}">
        </textarea>
      </div>
      <div class="health-issues">
        <div class="why-you-want">Why you want to start yoga?</div>
      </div>
      <div class="frame-your-info6">
        <div class="tell-us-in">Tell us in few words.....</div>
      </div>
      <div class="frame-your-info7">
        <input class="frame-your-info-inner" type="text" />
      </div>
      <div class="frame-your-info8">
        <div class="age">
          <p class="age1">Age</p>
        </div>
      </div>
      <div class="frame-your-info9">
        <div class="div547">
          <p class="p">32</p>
        </div>
      </div>
      <div class="frame-your-info10">
        <div class="rectangle-div"></div>
      </div>
      <div class="age-frame">
        <div class="any-health-issues">Any health issues( mention if any)</div>
      </div>
      <div class="frame-your-info11">
        <div class="div548">-</div>
      </div>
      <div class="rectangle">
        <div class="submit" id="submit"></div>
      </div>
      <div class="info-frame">
        <div class="submit1">Submit</div>
      </div>
    </div>

    <script>
      var submit = document.getElementById("submit");
      if (submit) {
        submit.addEventListener("click", function (e) {
          window.location.href = "./posture-check.html";
        });
      }
      </script>
  </body>
</html>
